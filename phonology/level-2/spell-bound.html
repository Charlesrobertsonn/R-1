  <div class="page-wrap">
    <main class="container">
      <header class="page-hero">
        <h1>Spell Bound</h1>
        <p class="subtitle">Complete the passages and write the sentences correctly.</p>
      </header>

      <section class="card">
        <section class="section-block" aria-label="Cloze passages">
          <h2>Fill in the Cloze Passages</h2>

          <div id="passage-section">
            <div class="passage-box">
              <strong>1.</strong> The <span class="droppable" data-word="brown"></span> fox jumps over the lazy
              <span class="droppable" data-word="dog"></span>.
            </div>

            <div class="passage-box">
              <strong>2.</strong> She picked a <span class="droppable" data-word="red"></span> apple from the
              <span class="droppable" data-word="tree"></span>.
            </div>

            <div class="passage-box">
              <strong>3.</strong> The <span class="droppable" data-word="cat"></span> ran across the
              <span class="droppable" data-word="street"></span>.
            </div>

            <div class="word-bank" aria-label="Word bank">
              <button class="draggable" type="button" draggable="true" data-word="brown" data-press>brown</button>
              <button class="draggable" type="button" draggable="true" data-word="dog" data-press>dog</button>
              <button class="draggable" type="button" draggable="true" data-word="red" data-press>red</button>
              <button class="draggable" type="button" draggable="true" data-word="tree" data-press>tree</button>
              <button class="draggable" type="button" draggable="true" data-word="cat" data-press>cat</button>
              <button class="draggable" type="button" draggable="true" data-word="street" data-press>street</button>
            </div>

            <p class="micro-note" id="dragFeedback" aria-live="polite"></p>
          </div>
        </section>

        <hr class="divider" />

        <section class="section-block" aria-label="Sentence dictation">
          <h2>Write the Sentences</h2>

          <div class="sentence-box" id="sentence-text">Press “Go” to hear the sentence.</div>

          <textarea
            id="sentence-input"
            class="sentence-input"
            placeholder="Write the sentence here..."
            aria-label="Sentence input"
          ></textarea>

          <div class="progress-container" aria-label="Progress">
            <div class="progress-bar" id="progress-bar"></div>
          </div>

          <div class="btn-row">
            <button class="sb-btn sb-btn-success" id="goBtn" type="button" data-press>Go</button>
