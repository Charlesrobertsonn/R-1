<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Rally • Level 2</title>

  <!-- Shared -->
  <link rel="stylesheet" href="../assets/css/level.css" />

  <!-- Activity-specific -->
  <link rel="stylesheet" href="../activities/read-rally.css" />
</head>

<body>
  <nav class="level-nav">
    <a href="./index.html" data-press>← Back to Level 2</a>
    <div class="nav-title">Level 2 • Read Rally</div>
    <a href="../index.html" data-press>Home</a>
  </nav>

  <div class="page-wrap">
    <main class="container">
      <header class="page-hero">
        <h1>Read Rally</h1>
        <p class="subtitle">Practice reading aloud. Click words and sentences to hear them.</p>
      </header>

      <section class="card">
        <!-- Timer -->
        <section class="timer-section" aria-label="Stopwatch">
          <div class="timer-actions">
            <button class="rr-btn rr-btn-primary" id="startBtn" type="button" data-press>Start</button>
            <button class="rr-btn rr-btn-secondary" id="pauseBtn" type="button" data-press>Pause</button>
            <button class="rr-btn rr-btn-secondary" id="resetBtn" type="button" data-press>Reset</button>
          </div>
          <p class="timer" id="timerText">Time: 0:00</p>
        </section>

        <!-- Words -->
        <section class="section-block">
          <div class="section-head">
            <h2>Words</h2>
            <button class="rr-btn rr-btn-secondary" id="togglePhonemesBtn" type="button" data-press>
              Show phonemes
            </button>
          </div>

          <div class="word-list" id="wordList" aria-label="Word grid"></div>
        </section>

        <!-- Sentences -->
        <section class="section-block">
          <h2>Sentences</h2>
          <div class="sentence-list" id="sentenceList" aria-label="Sentence list"></div>
        </section>

        <!-- Continue -->
        <div class="footer-actions">
          <a class="rr-btn rr-btn-success" href="./spell-bound.html" data-press>Continue</a>
        </div>
      </section>
    </main>
  </div>

  <!-- Shared -->
  <script src="../assets/js/level-core.js"></script>

  <!-- Activity-specific -->
  <script src="../activities/read-rally.js"></script>
</body>
</html>
