<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Book • Level 2</title>

  <!-- Shared -->
  <link rel="stylesheet" href="../assets/css/level.css" />

  <!-- Activity-specific -->
  <link rel="stylesheet" href="../activities/comic2.css" />
</head>

<body>
  <nav class="level-nav">
    <a href="./index.html" data-press>← Back to Level 2</a>
    <div class="nav-title">Level 2 • Comic Book</div>
    <a href="../index.html" data-press>Home</a>
  </nav>

  <div class="page-wrap">
    <main class="container">
      <header class="page-hero">
        <h1>Comic Book</h1>
        <p class="subtitle">Click each panel to hear it read aloud. Then answer the quiz on the last page.</p>
      </header>

      <section class="card">
        <div class="comic-grid" id="comic-grid" aria-label="Comic panels">
          <!-- Panels injected by JS -->
        </div>

        <div class="nav-container" aria-label="Comic navigation">
          <button class="c-btn c-btn-secondary" id="prevBtn" type="button" data-press>⬅ Previous</button>
          <span class="page-number" id="page-number">Page 1 of 3</span>
          <button class="c-btn c-btn-primary" id="nextBtn" type="button" data-press>Next ➡</button>
        </div>

        <section class="quiz-section" id="quiz-section" aria-label="Quiz">
          <h2>Quiz</h2>
          <p class="quiz-question" id="quiz-question">What did Sab do to the cat?</p>

          <div class="quiz-options">
            <button class="c-btn c-btn-success quiz-btn" type="button" data-answer="A" data-press>
              A) Fed the cat
            </button>
            <button class="c-btn c-btn-success quiz-btn" type="button" data-answer="B" data-press>
              B) Chased the cat
            </button>
            <button class="c-btn c-btn-success quiz-btn" type="button" data-answer="C" data-press>
              C) Petted the cat
            </button>
          </div>

          <p class="quiz-result" id="quiz-result" aria-live="polite"></p>
        </section>

        <div class="finish-wrapper" id="finishWrapper">
          <!-- Recommended: finish goes to Level 3 hub -->
          <a class="c-btn c-btn-success" href="../level-3/index.html" data-press>Finish Level 2</a>
          <!-- If you don't have level-3 yet, use: href="./index.html" -->
        </div>
      </section>
    </main>
  </div>

  <!-- Shared -->
  <script src="../assets/js/level-core.js"></script>

  <!-- Activity-specific -->
  <script src="../activities/comic2.js"></script>
</body>
</html>
