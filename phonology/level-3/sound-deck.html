<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sound Deck • Level 3</title>

  <!-- Shared -->
  <link rel="stylesheet" href="../assets/css/level.css" />

  <!-- Activity-specific -->
  <link rel="stylesheet" href="../activities/sound-deck.css" />
</head>

<body>
  <nav class="level-nav">
    <a href="./index.html" data-press>← Back to Level 3</a>
    <div class="nav-title">Level 3 • Sound Deck</div>
    <a href="../index.html" data-press>Home</a>
  </nav>

  <div class="page-wrap">
    <main class="container">
      <header class="page-hero">
        <h1>Sound Deck</h1>
        <p class="subtitle">Listen to my voice and sound them out!</p>
      </header>

      <section class="card">
        <div class="slideshow" aria-label="Sound deck slideshow">
          <!-- Slides -->
          <div class="slide" data-sound="sounds/s.mp3"><button class="letter" type="button" data-press>s</button></div>
          <div class="slide" data-sound="sounds/m.mp3"><button class="letter" type="button" data-press>m</button></div>
          <div class="slide" data-sound="sounds/n.mp3"><button class="letter" type="button" data-press>n</button></div>
          <div class="slide" data-sound="sounds/f.mp3"><button class="letter" type="button" data-press>f</button></div>
          <div class="slide" data-sound="sounds/t.mp3"><button class="letter" type="button" data-press>t</button></div>
          <div class="slide" data-sound="sounds/a.mp3"><button class="letter" type="button" data-press>a</button></div>

          <!-- Last slide -->
          <div class="slide" data-sound="sounds/bat.mp3">
            <button class="letter" type="button" data-press>bat</button>
          </div>

          <!-- Navigation -->
          <button class="nav-arrow prev" id="prevBtn" type="button" aria-label="Previous slide" data-press>
            &#10094;
          </button>
          <button class="nav-arrow next" id="nextBtn" type="button" aria-label="Next slide" data-press>
            &#10095;
          </button>

          <!-- Dots -->
          <div class="dots-container" id="dots" aria-label="Slide dots"></div>

          <!-- Continue (shows only on last slide) -->
          <div class="continue-container" id="continueContainer">
            <a class="sd-btn sd-btn-success" href="./read-spell-review.html" data-press>
              Continue to Spelling Practice
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <audio id="slideAudio" preload="auto"></audio>

  <!-- Shared -->
  <script src="../assets/js/level-core.js"></script>
  <!-- Activity-specific -->
  <script src="../activities/sound-deck.js"></script>
</body>
</html>
