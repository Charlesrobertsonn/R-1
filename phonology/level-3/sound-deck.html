<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Deck</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header h1 {
      font-size: 48px;
      margin: 20px 0 10px 0;
    }

    main p {
      font-size: 28px;
      margin: 0 0 20px 0;
      font-weight: 400;
    }

    .slideshow-container {
      position: relative;
      max-width: 800px;
      width: 90%;
      margin: 20px auto;
      background: white;
      padding: 40px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    .slide {
      display: none;
      text-align: center;
    }

    /* Big letter as a pressable grey button */
    .letter {
      font-size: 120px;
      font-weight: 600;
      margin: 20px auto;
      color: #333;
      text-align: center;
      text-transform: lowercase;

      background: #e0e0e0;
      border: none;
      border-radius: 18px;
      padding: 20px 60px;
      cursor: pointer;

      box-shadow: 0 6px 0 #bdbdbd;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .letter:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #bdbdbd;
    }

    .letter:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      padding: 12px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      user-select: none;
      outline: none;
      border-radius: 6px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .prev:hover, .next:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .dots-container {
      margin-top: 20px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sound Deck</h1>
  </header>

  <main>
    <p>Listen to my voice and sound them out!</p>

    <div class="slideshow-container">

      <!-- Slides (NO images, NO small caption) -->
      <div class="slide" data-sound="sounds/s.mp3">
        <button class="letter" type="button" aria-label="Play sound for s">s</button>
      </div>

      <div class="slide" data-sound="sounds/m.mp3">
        <button class="letter" type="button" aria-label="Play sound for m">m</button>
      </div>

      <div class="slide" data-sound="sounds/n.mp3">
        <button class="letter" type="button" aria-label="Play sound for n">n</button>
      </div>

      <div class="slide" data-sound="sounds/f.mp3">
        <button class="letter" type="button" aria-label="Play sound for f">f</button>
      </div>

      <div class="slide" data-sound="sounds/t.mp3">
        <button class="letter" type="button" aria-label="Play sound for t">t</button>
      </div>

      <div class="slide" data-sound="sounds/a.mp3">
        <button class="letter" type="button" aria-label="Play sound for a">a</button>
      </div>

      <div class="slide" data-sound="sounds/bat.mp3">
        <button class="letter" type="button" aria-label="Play sound for bat">bat</button>
      </div>

      <!-- Navigation -->
      <button class="prev" aria-label="Previous sound" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" aria-label="Next sound" onclick="changeSlide(1)">&#10095;</button>

      <!-- Dots -->
      <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
      </div>

    </div>
  </main>


  <!-- Shared audio element -->
  <audio id="slideAudio" preload="auto"></audio>

  <script>
    let slideIndex = 0;

    const audioEl = document.getElementById("slideAudio");
    let audioUnlocked = false;

    function unlockAudioOnce() {
      if (audioUnlocked) return;
      audioUnlocked = true;

      // Try to unlock on iOS/Chromebooks
      audioEl.play().then(() => audioEl.pause()).catch(() => {});
    }

    // Unlock audio on first interaction anywhere
    document.addEventListener("pointerdown", unlockAudioOnce, { once: true });

    function showSlides(n) {
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");

      if (n >= slides.length) slideIndex = 0;
      if (n < 0) slideIndex = slides.length - 1;

      for (let slide of slides) slide.style.display = "none";
      for (let dot of dots) dot.classList.remove("active");

      slides[slideIndex].style.display = "block";
      dots[slideIndex].classList.add("active");
    }

    function playSlideSound(soundUrl) {
      if (!soundUrl) return;

      audioEl.pause();
      audioEl.currentTime = 0;
      audioEl.src = soundUrl;

      audioEl.play().catch(() => {
        // If blocked, user can tap letter again after interaction
      });
    }

    // Make every big letter button play its own slide sound
    function bindLetterButtons() {
      document.querySelectorAll(".slide .letter").forEach(btn => {
        btn.addEventListener("click", () => {
          unlockAudioOnce();
          const slide = btn.closest(".slide");
          playSlideSound(slide.getAttribute("data-sound"));
        });
      });
    }

    function changeSlide(n) {
      slideIndex += n;
      showSlides(slideIndex);
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides(slideIndex);
    }

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") changeSlide(-1);
      if (e.key === "ArrowRight") changeSlide(1);
    });

    window.onload = () => {
      bindLetterButtons();
      showSlides(slideIndex);
    };
  </script>
</body>
</html>
