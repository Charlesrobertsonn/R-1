<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syllabication Focus - VC/CV Rule</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 20px;
      text-align: center;
    }

    /* Simple top nav */
    .activity-nav a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: 600;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Headings */
    h1, h2 {
      color: #333;
    }

    header h1 {
      margin: 10px 0 18px;
    }

    /* Two-page system */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    .page-nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Video Section */
    .video-section {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
      border: none;
    }

    /* Reading Section */
    .word-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .word {
      padding: 10px;
      background: #ddd;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .word:hover {
      background: #cfcfcf;
    }

    /* Syllabication Activity */
    .syllable-section {
      margin-top: 20px;
    }
    .form-group {
      margin: 10px 0;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    .syllable-inputs {
      display: inline-flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .syllable-inputs input {
      width: 110px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    .syllable-inputs input:focus {
      border-color: #4CAF50;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    /* Special styling for the example group (read-only) */
    .form-group.example {
      background: #e9f5ff;
      padding: 10px;
      border-radius: 5px;
    }

    /* Buttons */
    .check-btn {
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: 600;
    }
    .check-btn:hover {
      background: darkgreen;
    }

    .finish-container {
      margin-top: 30px;
      text-align: center;
    }

    /* Small responsiveness */
    @media (max-width: 700px) {
      .word-list {
        grid-template-columns: repeat(2, 1fr);
      }
      iframe {
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <nav class="activity-nav">
    <!-- ✅ Fix label (you’re in level-3) -->
    <a href="./index.html">← Back to Level 3</a>
  </nav>

  <header>
    <h1>Syllabication</h1>
  </header>

  <main class="container">

    <!-- PAGE 1: VIDEO -->
    <section id="page1" class="page active">
      <section class="video-section">
        <h2>VC/CV</h2>
        <iframe
          src="https://www.youtube.com/embed/your_video_id_here"
          title="Syllabication Tutorial Video"
          allowfullscreen>
        </iframe>
      </section>

      <div class="page-nav">
        <button type="button" class="check-btn" id="toPage2">Next</button>
      </div>
    </section>

    <!-- PAGE 2: WORDS + SYLLABLE ACTIVITY -->
    <section id="page2" class="page">

      <!-- Reading Activity -->
      <section class="reading-section">
        <h2>Words to Read (VC/CV Pattern)</h2>
        <div class="word-list">
          <div class="word">Rabbit</div>
          <div class="word">Basket</div>
          <div class="word">Puppet</div>
          <div class="word">Letter</div>
          <div class="word">Summer</div>
          <div class="word">Muffin</div>
          <div class="word">Kitten</div>
          <div class="word">Happy</div>
          <div class="word">Cactus</div>
          <div class="word">Tennis</div>
        </div>
      </section>

      <!-- Syllabication Activity -->
      <section class="syllable-section">
        <h2>Divide the Syllables</h2>
        <p>Below is an example. Now separate each two-syllable word by typing each part into the boxes.</p>

        <form id="syllable-form" autocomplete="off">

          <!-- Example (pre-filled) -->
          <div class="form-group example">
            <label>Example: Rabbit</label>
            <div class="syllable-inputs">
              <input type="text" value="Rab" readonly>
              <input type="text" value="bit" readonly>
            </div>
          </div>

          <!-- Student Inputs -->
          <div class="form-group">
            <label>Basket:</label>
            <div class="syllable-inputs">
              <input type="text" id="word2a" placeholder="Syllable 1" required>
              <input type="text" id="word2b" placeholder="Syllable 2" required>
            </div>
          </div>

          <div class="form-group">
            <label>Puppet:</label>
            <div class="syllable-inputs">
              <input type="text" id="word3a" placeholder="Syllable 1" required>
              <input type="text" id="word3b" placeholder="Syllable 2" required>
            </div>
          </div>

          <div class="form-group">
            <label>Letter:</label>
            <div class="syllable-inputs">
              <input type="text" id="word4a" placeholder="Syllable 1" required>
              <input type="text" id="word4b" placeholder="Syllable 2" required>
            </div>
          </div>

          <button type="button" class="check-btn" id="checkBtn">Check Answers</button>
        </form>

        <p id="syllable-result" class="result"></p>
      </section>

      <div class="page-nav">
        <button type="button" class="check-btn" id="backToPage1">Back</button>
      </div>

      <div class="finish-container">
        <!-- ✅ Fix: call the correct function name -->
        <button type="button" class="check-btn" onclick="finishSyllabication()">Finish Syllabication</button>
      </div>

    </section>
  </main>

  <script>
    // --- Two-page navigation ---
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const toPage2Btn = document.getElementById("toPage2");
    const backToPage1Btn = document.getElementById("backToPage1");

    toPage2Btn.addEventListener("click", () => {
      page1.classList.remove("active");
      page2.classList.add("active");
      window.scrollTo(0, 0);
    });

    backToPage1Btn.addEventListener("click", () => {
      page2.classList.remove("active");
      page1.classList.add("active");
      window.scrollTo(0, 0);
    });

    // --- Check syllables ---
    function checkSyllables() {
      const correctSyllables = {
        "word2": ["Bas", "ket"],
        "word3": ["Pup", "pet"],
        "word4": ["Let", "ter"]
      };

      let score = 0;

      for (let key in correctSyllables) {
        const aEl = document.getElementById(key + "a");
        const bEl = document.getElementById(key + "b");

        const userA = aEl.value.trim().toLowerCase();
        const userB = bEl.value.trim().toLowerCase();

        const correctA = correctSyllables[key][0].toLowerCase();
        const correctB = correctSyllables[key][1].toLowerCase();

        if (userA === correctA && userB === correctB) {
          score++;
          aEl.style.borderColor = "#2e7d32";
          bEl.style.borderColor = "#2e7d32";
        } else {
          aEl.style.borderColor = "#c62828";
          bEl.style.borderColor = "#c62828";
        }
      }

      const result = document.getElementById("syllable-result");
      result.textContent = (score === 3)
        ? "Excellent! ✅ You got all correct!"
        : `You got ${score}/3 correct. Try again! ❌`;

      result.style.color = (score === 3) ? "green" : "red";
    }

    document.getElementById("checkBtn").addEventListener("click", checkSyllables);

    // Reset borders as user types
    document.getElementById("syllable-form").addEventListener("input", (e) => {
      if (e.target.tagName === "INPUT" && !e.target.readOnly) {
        e.target.style.borderColor = "#ccc";
      }
    });

    // --- Text-to-speech for word tiles ---
    function readWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      window.speechSynthesis.speak(utterance);
    }

    document.querySelectorAll(".word").forEach(wordEl => {
      wordEl.addEventListener("click", () => readWord(wordEl.textContent));
    });

    // --- Finish button (✅ goes to level-3/index.html) ---
    function finishSyllabication() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
