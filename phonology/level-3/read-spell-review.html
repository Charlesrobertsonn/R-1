<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read & Spell Review • Level 3</title>

  <!-- Shared -->
  <link rel="stylesheet" href="../assets/css/level.css" />

  <!-- Activity-specific -->
  <link rel="stylesheet" href="../activities/read-spell-review.css" />
</head>

<body>
  <nav class="level-nav">
    <a href="./index.html" data-press>← Back to Level 3</a>
    <div class="nav-title">Level 3 • Read & Spell Review</div>
    <a href="../index.html" data-press>Home</a>
  </nav>

  <div class="page-wrap">
    <main class="container">
      <header class="page-hero">
        <h1>Read &amp; Spell Review</h1>
        <p class="subtitle">Review the words, then practise spelling by listening and typing.</p>
      </header>

      <section class="card">
        <section class="section-block" aria-label="Review words">
          <h2>Let’s review words we’ve learnt</h2>
          <div class="word-grid" id="reviewGrid"></div>

          <div class="image-box" id="imageBox" aria-hidden="true">
            <img id="wordImage" src="" alt="" />
          </div>
        </section>

        <hr class="divider" />

        <section class="section-block" aria-label="Spelling practice">
          <h2>Spelling Practice</h2>
          <p class="hint-text">Press Play to hear the word, then type the correct spelling.</p>

          <div id="wordContainer"></div>

          <div class="actions">
            <button class="rs-btn rs-btn-success" id="checkBtn" type="button" data-press>
              Check Answers
            </button>
          </div>

          <p id="spellingResult" class="result" aria-live="polite"></p>

          <div class="bottom-continue">
            <a class="rs-btn rs-btn-secondary" href="./index.html" data-press>Back to Level 3</a>
          </div>
        </section>
      </section>
    </main>
  </div>

  <!-- One shared audio element -->
  <audio id="sharedAudio" preload="auto"></audio>

  <!-- Shared -->
  <script src="../assets/js/level-core.js"></script>
  <!-- Activity-specific -->
  <script src="../activities/read-spell-review.js"></script>
</body>
</html>
