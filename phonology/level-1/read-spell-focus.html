<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read-Spell-Focus</title>

  <!-- Shared (site-wide for phonology levels) -->
  <link rel="stylesheet" href="../assets/css/level.css" />

  <!-- Activity-specific -->
  <link rel="stylesheet" href="../activities/read-spell-focus.css" />
</head>

<body>
  <!-- Consistent nav across Level 1 -->
  <nav class="level-nav">
    <a href="./index.html">‚Üê Back to Level 1</a>
    <div class="nav-title">Level 1 ‚Ä¢ Read-Spell-Focus</div>
    <a href="../../index.html">Home</a>
  </nav>

      <section class="card">
        <!-- READ -->
        <section class="section-block">
          <h2>Read it loud!</h2>
          <p class="helper">Read each row three times. Click a word if you're stuck.</p>

          <div class="reading-grid" id="readingGrid" aria-label="Reading words grid"></div>
        </section>

        <hr class="divider" />

        <!-- SPELL -->
        <section class="section-block">
          <h2>Spell it out!</h2>
          <p class="helper">Click üîä to hear the word, then type it.</p>

          <div class="writing-grid" id="writingGrid" aria-label="Spelling practice grid"></div>

          <div class="btn-row" aria-label="Practice controls">
            <button class="btn" type="button" id="goBtn">Go</button>
            <button class="btn" type="button" id="checkBtn">Check</button>
            <button class="btn" type="button" id="nextBtn">Next</button>
            <button class="btn secondary" type="button" id="hintBtn">Hint</button>
          </div>

          <p id="result-message" class="result" aria-live="polite"></p>

          <div class="nav-buttons">
            <button class="nav-btn finish" type="button" id="continueBtn">Continue</button>
          </div>
        </section>
      </section>
    </main>
  </div>

  <!-- Shared -->
  <script src="../assets/js/level-core.js"></script>

  <!-- Activity-specific -->
  <script src="../activities/read-spell-focus.js"></script>
</body>
</html>
