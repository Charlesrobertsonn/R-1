<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read-Spell-Focus</title>

  <!-- Shared -->
  <link rel="stylesheet" href="../assets/css/level.css" />

  <!-- Activity-specific -->
  <link rel="stylesheet" href="../activities/read-spell-focus.css" />
</head>

<body>
  <nav class="level-nav">
    <a href="./index.html">‚Üê Back to Level 1</a>
    <div class="nav-title">Level 1 ‚Ä¢ Read-Spell-Focus</div>
    <a href="../../index.html">Home</a>
  </nav>

  <main class="container">
    <header class="page-hero">
      <h1>Read-Spell-Focus</h1>
      <p class="subtitle">Read the words, then sound them out and spell them.</p>
    </header>

    <section class="card">
      <h2>Read it loud!</h2>
      <p>Read each row three times. Click a word if you're stuck.</p>

      <div class="reading-grid" id="readingGrid" aria-label="Reading grid"></div>

      <hr class="section-divider" />

      <h2>Spell it out!</h2>
      <p>Click üîä to hear the word, then type it.</p>

      <div class="writing-grid" id="writingGrid" aria-label="Spelling grid"></div>

      <div class="btn-container">
        <button class="btn" type="button" id="btn-go">Go</button>
        <button class="btn" type="button" id="btn-check">Check</button>
        <button class="btn" type="button" id="btn-next">Next</button>
        <button class="btn" type="button" id="btn-hint">Hint</button>
      </div>

      <p id="result-message" class="result" aria-live="polite"></p>

      <div class="nav-buttons">
        <button class="nav-btn finish" type="button" id="continue-btn">Continue</button>
      </div>
    </section>
  </main>

  <!-- Shared -->
  <script src="../assets/js/level-core.js"></script>

  <!-- Activity-specific -->
  <script src="../activities/read-spell-focus.js"></script>
</body>
</html>
