<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syllabication Focus - VC/CV Rule</title>

  <!-- Shared -->
  <link rel="stylesheet" href="../assets/css/level.css" />

  <!-- Activity-specific -->
  <link rel="stylesheet" href="../activities/syllabication.css" />
</head>

<body>
  <nav class="level-nav">
    <a href="./index.html">← Back to Level 1</a>
    <div class="nav-title">Level 1 • Syllabication</div>
    <a href="../../index.html">Home</a>
  </nav>

  <main class="container">
    <header class="page-hero">
      <h1>Syllabication</h1>
    </header>

    <section class="card">

      <!-- PAGE 1 -->
      <section id="page1" class="page active">
        <section class="video-section">
          <h2>VC/CV</h2>
          <div class="video-wrapper">
            <iframe
              src="https://www.youtube.com/embed/your_video_id_here"
              title="Syllabication Tutorial Video"
              allowfullscreen>
            </iframe>
          </div>
        </section>

        <div class="page-nav">
          <button type="button" class="nav-btn finish" id="toPage2">Next →</button>
        </div>
      </section>

      <!-- PAGE 2 -->
      <section id="page2" class="page">

        <section class="reading-section">
          <h2>Words to Read (VC/CV Pattern)</h2>
          <p>Click a word to hear it.</p>

          <div class="word-list" id="wordList">
            <button class="word" type="button">Rabbit</button>
            <button class="word" type="button">Basket</button>
            <button class="word" type="button">Puppet</button>
            <button class="word" type="button">Letter</button>
            <button class="word" type="button">Summer</button>
            <button class="word" type="button">Muffin</button>
            <button class="word" type="button">Kitten</button>
            <button class="word" type="button">Happy</button>
            <button class="word" type="button">Cactus</button>
            <button class="word" type="button">Tennis</button>
          </div>
        </section>

        <section class="syllable-section">
          <h2>Divide the Syllables</h2>
          <p>Type each part of the word into the boxes.</p>

          <form id="syllable-form" autocomplete="off">

            <div class="form-group example">
              <label>Example: Rabbit</label>
              <div class="syllable-inputs">
                <input type="text" value="Rab" readonly />
                <input type="text" value="bit" readonly />
              </div>
            </div>

            <div class="form-group">
              <label for="word2a">Basket:</label>
              <div class="syllable-inputs">
                <input type="text" id="word2a" placeholder="Syllable 1" required />
                <input type="text" id="word2b" placeholder="Syllable 2" required />
              </div>
            </div>

            <div class="form-group">
              <label for="word3a">Puppet:</label>
              <div class="syllable-inputs">
                <input type="text" id="word3a" placeholder="Syllable 1" required />
                <input type="text" id="word3b" placeholder="Syllable 2" required />
              </div>
            </div>

            <div class="form-group">
              <label for="word4a">Letter:</label>
              <div class="syllable-inputs">
                <input type="text" id="word4a" placeholder="Syllable 1" required />
                <input type="text" id="word4b" placeholder="Syllable 2" required />
              </div>
            </div>

            <button type="button" class="check-btn" id="checkBtn">Check Answers</button>
            <p id="syllable-result" class="result" aria-live="polite"></p>
          </form>
        </section>

        <div class="page-nav">
          <button type="button" class="nav-btn secondary" id="backToPage1">← Back</button>
        </div>

        <div class="finish-container">
          <button type="button" class="nav-btn primary" id="finishBtn">Finish Level 1</button>
        </div>

      </section>
    </section>
  </main>

  <!-- Shared -->
  <script src="../assets/js/level-core.js"></script>

  <!-- Activity-specific -->
  <script src="../activities/syllabication.js"></script>
</body>
</html>
